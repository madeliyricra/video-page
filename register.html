<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="icon" href="assets/img/logo_icon.png" />
    <title>VideoPlus</title>
</head>
<body>
    <!--cuerpo de la página web-->
    <div class="container">
        <header class="container__header">
            <img class="header__img" src="assets/img/logo.png" alt="">
        </header>
        <section class="register">
            <section class="register__container">
                <h2>Regístrate</h2>
                <img src="assets/img/register.png" alt="">
                <form class="register__container--form">
                    <input class="input" type="text" name="" id="" placeholder="Nombre">
                    <input class="input" type="text" name="" id="" placeholder="Correo">
                    <input class="input" type="password" name="" id="" placeholder="Contraseña">
                    <button class="button">Registrarme</button>
                </form>
                <a class="register__container--login" href="login.html">Iniciar sesión</a>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </div>
</body>
</html>
