<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="assets/img/logo_icon.png" />
    <title>VideoPlus</title>
</head>
<body>
    <!--cuerpo de la página web-->
        <header class="container__header">
            <img class="header__img" src="assets/img/logo.png" alt="">
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Inicia Sesión</h2>
                <form class="login__container--form">
                    <input class="input" type="text" name="" id="" placeholder="Correo">
                    <input class="input" type="password" name="" id="" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="./assets/img/google-icon.png" alt="Google">Inicia sesión con Google</div>
                    <div><img src="./assets/img/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
                </section>
                <p class="login__container-register">No tienes ninguna cuenta <a href="register.html">Regístrate</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
</body>
</html>
